name: CI Pipeline for Agile Final Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install html5validator
      run: pip install html5validator

    - name: Run html5validator on HTML files
      run: html5validator --root . --also-check-css --also-check-svg
