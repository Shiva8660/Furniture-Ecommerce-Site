name: CI Pipeline for Agile Final Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run basic checks
        run: |
          echo "Running basic HTML/CSS/JS check"
          echo "All files present:"
          ls -al

      - name: Validate HTML files
        uses: svenstaro/html5validator-action@v1.0.0
        with:
          directory: .
