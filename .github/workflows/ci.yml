name: CI Pipeline for Agile Final Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install html5validator
        run: |
          pip install html5validator
          html5validator --version  # This will show the installed version, just to check
          which html5validator      # This will check if it's properly installed

      - name: List directory contents
        run: ls -R # This will list all files and folders

      - name: Run html5validator on HTML files
        run: html5validator --root . --also-check-css --also-check-svg
